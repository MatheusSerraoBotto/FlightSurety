<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Passenger</a>
        <select id="accounts" class="form-control form-control-sm ml-3 w-25"></select>
    </nav>

    <div class="flight-list">
        <ul class="top-20" id="flight-list">
            <!-- Items will be added here dynamically -->
        </ul>
    </div>

    <div class="container">      
        <div class="row top-20">
            Buy Insurance
            <select id="flights-select" class="form-control form-control-sm ml-3 w-25 mr-3">
            </select>
            <btn class="btn btn-primary" id="buy">Buy Insurance</btn>
            <btn class="btn btn-primary ml-3" id="withdraw">Withdraw</btn>
        </div>
    </div>

    <dialog id="dialog-buy">
        <p id="dialog-details">Some details about the operation...</p>
        <form method="post" action="#">
            <input id="amount" type="number" name="field" min="0" max="1" step="0.1" required>
            <menu>
                <button type="button" id="confirm-buy">Confirm</button>
                <button type="button" id="cancel">Cancel</button>
            </menu>
        </form>
    </dialog>

    <div class="container">

        <div id="display-wrapper" class="top-20">
        </div>
      
        <div class="row top-20">
            <label class="form">Flight Code (e.g FLIGHT 5816)</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20">
            <label class="div">Flight Status</label>
            <div class="col-md-4"> 
            <div id="flight-status">Status Unknown</div>
        </div>
        </div>
    </div>

</body>

</html>
